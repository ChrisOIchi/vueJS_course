<!DOCTYPE html>
<html>
  <head>
    <title>VueJS Course</title>
    <link rel="stylesheet" type="text/css" href="main.css" />
  </head>
  <body>
    <div id="app1" v-cloak>
      <p>{{ fullName }}</p>
      <p><a v-bind:href="url" target="_blank">Google</a></p>
      <p v-html="raw_url"></p>
      <p>{{ age }}</p>

      <hr />

      <label>First Name</label>
      <input type="text" v-model="firstName" />

      <label>Middle Name</label>
      <input type="text" @keyup="updateMiddleName" />

      <label>Last Name</label>
      <input
        type="text"
        :value="lastName"
        @input.prevent="updateLastName('LastName event trigered!', $event)"/>

      <label>Age</label>
      <input type="number" v-model.number="age" />

      <button type="button" v-on:click="age++">Increment</button>
      <button type="button" @click="decrement">Decrement</button>
    </div>
    <!-- 
    <div id="app2">
      {{ firstName }} {{ lastName }}
    </div>
   -->

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="app.js"></script>
  </body>
</html>
